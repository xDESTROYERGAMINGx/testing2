<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Leaderboard with Stars & Percentage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive-styles.css">
</head>

<body>
    <button id="back-button" onclick="history.back()">‚Üê Back</button>

    <div class="leaderboard-container">
        <!-- Buttons to switch leaderboards -->
        <div id="leaderboard-buttons" style="margin-bottom: 20px; text-align: center;">
            <button class="switch-btn active" data-index="0">OFW ELITES 1</button>
            <button class="switch-btn" data-index="1">OFW ELITES 2</button>
            <button class="switch-btn" data-index="2">OFW ELITES 3</button>
            <button class="switch-btn" data-index="3">OFW ELITES 4</button>
            <button class="switch-btn" data-index="4">OFW ELITES 5</button>
        </div>

        <div class="leaderboard-title" id="leaderboard-title">OFW ELITES 1 CWL LEADERBOARD</div>
        <h5 class="leaderboard-sub" id="leaderboard-sub">UPDATED ON 5/30/25 : 4:51PM</h5>

        <div class="podium" id="podium"></div>

        <div class="leaderboard-list" id="leaderboard-list"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
